name: jwconv
version: 0.0.1
about: Japanese Writing System Converter
author: Chiu-Hsiang Hsu <wdv4758h@gmail.com>

settings:
    - ColoredHelp

args:
    - mode:
        help: "choose translation mode (r2h for Romaji to Hiragana, r2k for Romaji to Katakana)"
        long: mode
        short: m
        takes_value: true
        default_value: "r2h"
        possible_values:
            - "r2h"
            - "r2k"
    - data:
        help: data to translate
        required: true
        index: 1
